    <div class="row align-items-center">
      <div class="col-md-6">

      </div>
      <div class="col-md-6">
        <h1 id="nombre-producto">Nombre del Producto</h1>
        <p class="h4 text-success" id="precio-producto">$0</p>
        <p>Env√≠o r√°pido a todo el pa√≠s üöö</p>

  <script>
    // Obtener los datos desde la URL
    const params = new URLSearchParams(window.location.search);
    const producto = params.get("producto") || "Producto sin nombre";
    const precio = params.get("precio") || "0";
    const imagen = params.get("imagen") || "../assets/default.jpg";

    // Mostrar datos
    document.getElementById("nombre-producto").textContent = producto;
    document.getElementById("precio-producto").textContent = `$${Number(precio).toLocaleString("es-AR")}`;
    document.getElementById("imagen-producto").src = decodeURIComponent(imagen);

    // Preparar enlace de WhatsApp
    const mensaje = `Hola, quiero comprar el producto "${producto}" por $${precio}`;
    const numeroWsp = "5491169131312"; // ‚Üê Cambi√° esto por tu n√∫mero real con c√≥digo de pa√≠s
    const enlace = `https://wa.me/${numeroWsp}?text=${encodeURIComponent(mensaje)}`;
    document.getElementById("btn-whatsapp").href = enlace;
  </script>
